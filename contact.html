<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Swappie</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <a href="/index.html">
                        <img src="https://1000logos.net/wp-content/uploads/2023/11/Swappie-Logo.png" alt="Swappie" style="height: 40px; width: auto;">
                    </a>
                </div>
                <nav class="nav-desktop">
                    <a href="/index.html" class="nav-link" data-translate="home">Home</a>
                    <a href="/index.html#products" class="nav-link" data-translate="products">Products</a>
                    <a href="/iphone17-split-payment.html" class="nav-link" data-translate="split_payment">Split Payment</a>
                    <a href="/about.html" class="nav-link" data-translate="about">About</a>
                    <a href="/contact.html" class="nav-link" data-translate="contact">Contact</a>
                </nav>
                <div class="header-actions">
                    <div class="country-dropdown-wrapper" style="margin-right: 1rem;">
                        <button id="country-dropdown-btn" class="country-switch">
                            <span class="flag-icon" id="current-flag">ðŸ‡¸ðŸ‡°</span>
                            <span id="current-country">Slovensko</span>
                            <i class="fas fa-chevron-down"></i>
                        </button>
                        <div id="country-dropdown" class="country-dropdown hidden"></div>
                    </div>
                    <a href="#" id="cart-button" class="cart-link">
                        <i class="fas fa-shopping-cart"></i>
                        <span id="cart-count" class="cart-count">0</span>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container" style="padding-top: 3rem; padding-bottom: 3rem;">
        <div class="section-header" style="text-align: center; margin-bottom: 3rem;">
            <h1 data-translate="contact_us_title">Contact Us</h1>
            <p data-translate="contact_us_subtitle" style="font-size: 1.1rem; color: var(--text-light);">We're here to help. Reach out to us with any questions or concerns.</p>
        </div>

        <div class="contact-page-content">
            <!-- Dynamic Contact Info Section -->
            <div class="contact-info-section">
                <h2 data-translate="our_office">Our Office</h2>
                <div id="contact-details-container">
                    <!-- Content will be populated by script.js -->
                    <div class="contact-card-placeholder">
                        <div class="placeholder-line" style="width: 40%;"></div>
                        <div class="placeholder-line" style="width: 80%;"></div>
                        <div class="placeholder-line" style="width: 60%;"></div>
                        <div class="placeholder-line" style="width: 70%;"></div>
                    </div>
                </div>
            </div>

            <!-- Contact Form Section -->
            <div class="contact-form-section">
                <h2 data-translate="send_us_message">Send Us a Message</h2>
                <form id="contact-form">
                    <div class="form-group">
                        <label for="contact-name" data-translate="full_name">Full Name</label>
                        <input type="text" id="contact-name" required>
                    </div>
                    <div class="form-group">
                        <label for="contact-email" data-translate="email_address">Email Address</label>
                        <input type="email" id="contact-email" required>
                    </div>
                    <div class="form-group">
                        <label for="contact-subject" data-translate="subject">Subject</label>
                        <input type="text" id="contact-subject" required>
                    </div>
                    <div class="form-group">
                        <label for="contact-message" data-translate="message">Message</label>
                        <textarea id="contact-message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" data-translate="send_message">Send Message</button>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2024 Swappie. <span data-translate="rights_reserved">All rights reserved.</span></p>
            </div>
        </div>
    </footer>

    <!-- Cart Sidebar -->
    <div id="cart-overlay" class="cart-overlay">
        <div id="cart-sidebar" class="cart-sidebar">
            <div class="cart-header">
                <h2 data-translate="shopping_cart">Shopping Cart</h2>
                <button id="close-cart" aria-label="Close cart"><i class="fas fa-times"></i></button>
            </div>
            <div class="cart-items" id="cart-items"></div>
            <div class="cart-summary">
                <div class="summary-row total">
                    <span data-translate="total">Total:</span>
                    <span id="cart-total">$0.00</span>
                </div>
            </div>
            <div class="cart-actions">
                <button id="checkout-btn" class="btn btn-primary" data-translate="checkout">Proceed to Checkout</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="telegram-bot.js"></script>
    <script src="script.js"></script>

    s0.parentNode.insertBefore(s1,s0);
    })();
    </script>
    <!--End of Tawk.to Script-->
</body>
</html>
